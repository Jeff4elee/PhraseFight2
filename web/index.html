<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>PhraseFight2</title>

    <!--Materialize Imports-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <script src="js/clipboard.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>

<body>
    <div class="row" id="login">
        <div class="input-field col s8">
            <input value="derp" id="name" type="text" class="validate">
            <label class="active" for="name">Player Name</label>
        </div>
        <div class="input-field col s4">
            <button id="join" class="btn waves-effect waves-light" type="submit" name="action">
                Join
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>

    <div class="row" id="waiting-screen" style="visibility: hidden">
        <h1>Waiting for other player...</h1>
        <div class="waiting-container">
            <input id="link-holder" value="">

            <button class="btn" data-clipboard-target="#link-holder">
                Copy
            </button>
        </div>
    </div>

    <script>
        new Clipboard('.btn');
    </script>
</body>

</html>
